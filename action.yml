# action.yml
name: 'Push to Dokku'
description: 'Easily deploy an app to your Dokku Instance'
author: 'Olivier Brassard'
branding:
  icon: 'send'  
  color: 'purple'
inputs:
  dokku_repo: 
    description: "The dokku app's git repository url (in SSH format)"
    required: true
  ssh_key: 
    description: 'A private SSH key that has push acces to your Dokku instance'
    required: true
  deploy_branch:
    description: 'The branch to be deployed when pushing to Dokku (default: master)'
    required: false
    default: "master"
  cloudflared_client_id:
    description: 'The CLIENT ID of a service token created in Cloudflare Zero Trust'
    required: true
  cloudflared_client_secret:
    description: 'The CLIENT SECRET of a service token created in Cloudflare Zero Trust'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  entrypoint: '/app/entrypoint.sh'
  post-entrypoint: '/app/dokku-unlock.sh'
  post-if: cancelled()
  env:
    SSH_PRIVATE_KEY : ${{ inputs.ssh_key }}
    DOKKU_REPO : ${{ inputs.dokku_repo }}
    DEPLOY_BRANCH : ${{ inputs.deploy_branch }}
    CLOUDFLARE_CLIENT_ID : ${{ inputs.cloudflared_client_id }}
    CLOUDFLARE_CLIENT_SECRET : ${{ inputs.cloudflared_client_secret }}
